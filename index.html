<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<link rel="stylesheet" href="assets/css/style.css">

<title>Train Scheduler</title>
</head>
<body>

    <header class="jumbotron jumbotron-fluid myheader">
        <div class="container text-center">
          <h1 class="display-3"><strong>JERSEY RAIL</strong></h1>
          <h1 class="display-5">c o n n e c t i n g          L i v e s</h1>
        </div>
    </header>

    <main class="container-fluid">

        <div class="row">
          <!-- left column -->
          <aside class="col-12 col-md-3">
            <div class="card">
              <h4 class="card-header text-light myCardHeader">
                Add a Train
              </h4>
              <div class="card-body">
                <!-- start form -->
                <form id="train-form">

                  <!-- Train Name -->
                  <div class="form-group">
                    <label for="trainName-input">Train Name</label>
                    <input class="form-control" type="text" id="trainName-input" placeholder="Train Name" />
                  </div>
                  <!-- Destination -->
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" type="text" id="destination-input" placeholder="Destination" />
                  </div>
                  <!-- First Train Time -- in military time -->
                  <div class="form-group">
                    <label for="firstTrainTime-input">First Train Time</label>
                    <label for="firstTrainTime-input">(HH:mm - military time)</label>
                    <input class="form-control" type="text" id="firstTrainTime-input" placeholder="First Train Time"/>
                  </div>
                  <!-- Frequency -- in minutes -->
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" type="number" id="frequency-input" placeholder="Frequency" />
                  </div>
                  <!-- submit button -->
                  <button class="btn btn-block myCardHeader" type="submit"><h5>Submit</h5></button>
                </form>
                <!-- end form -->
              </div>
            </div>
        </aside>
        <!-- left column end -->

        <!-- right column -->
        <section class="col-12 col-md-9">
            <!-- create card -->
            <div class="card">
              <h4 class="card-header text-light myCardHeader">
                Current Train Schedule
              </h4>
              <div class="card-body">
                <!-- employee data table -->
                <table class="table">
                  <!-- define table headers -->
                   <thead>
                     <tr>
                       <th scope="col" class="text-center">Train Name</th>
                       <th scope="col" class="text-center">Destination</th>
                       <th scope="col" class="text-center">Frequency (min)</th>
                       <th scope="col" class="text-center">Next Arrival</th>
                       <th scope="col" class="text-center">Minutes Away</th>
                     </tr>
                   </thead>
                   <tbody class="text-center">
                     <!-- content will be written here -->
                   </tbody>
                </table>
              </div>
            </div>
        </section>
        <!-- right column end -->

        </div>
    </main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Link to Firebase.js  -->
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

<!-- Link to Moment.js  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- Link to js file -->
<script src="assets/javascript/app.js"></script>


</body>
</html>
